{% extends 'base.html' %}

{% load bootstrap4 %}

{% block 'conteudo' %}
<div class="container">
    {% if error %}
    <span style="color:red">{{ error }}</span>
    <br><br>
    {% endif %}
    <div class="row">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <form method="post" action="">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
        </div>
        <h5>Não possuí conta ainda <a href="{% url "cadastrar_usuario" %}">cadastre-se</a></h5>
      </div>
    </div>
  </div><br>
{% endblock 'conteudo' %}
